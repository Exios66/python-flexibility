<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <meta name="description" content="Challenge yourself with our interactive Quiz App. Test your knowledge on various topics and improve your critical thinking skills.">
    <meta name="keywords" content="quiz, knowledge test, interactive learning, educational app">
    <meta name="author" content="Your Name or Company">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        /* Add any custom styles here */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #4a5568;
            background-color: #f7fafc;
        }
        .loading::after {
            content: "...";
            animation: ellipsis 1.5s infinite;
        }
        @keyframes ellipsis {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div id="root">
        <div class="loading">Loading</div>
    </div>

    <!-- The bundle.js file will be generated by your React build process -->
    <script src="/static/js/bundle.js"></script>
</body>
</html>
